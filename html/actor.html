<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chuck Norris - UM</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Custom CSS -->
    <link href="../css/animation.css" rel="stylesheet">
    <link href="../css/actor.css" rel="stylesheet">
    <link href="../css/media.css" rel="stylesheet">
    <link href="../css/global.css" rel="stylesheet">
    <!--Custom font-->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <!--OwlCarousel-->
    <link rel="stylesheet" href="../owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="../owl-carousel/owl.theme.css">
    <script src="../owl-carousel/owl.carousel.js"></script>
    <!--Custom JS-->
    <script src="../js/global.js"></script>
</head>

<body class="media-theme">
<div id="main">

    <div class="actor-info"></div>

    <div id="trailer" class="col-md-8 col-md-offset-4">
        <header>
            <h3 class="info-title">Movies</h3>
        </header>

        <div class="actor-movies"></div>

    </div>
</div>

<script type="text/template" id="actor-info-template">
    <div id="trailer-background" class="col-md-4">
        <div class="row">
            <div class="media-title col-md-12 white-text">
                <h1><%= actor[0].artistName %></h1>
                <p class="span">Genre : <%= actor[0].primaryGenreName %></p>
                <div class="btn-itunes">
                    <a href="<%= actor[0].artistLinkUrl %>" class="itune-button"></a>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/template" id="actor-movies-template">
    <% _.each(movies, function(movie) {%>
    <div style="text-align:center;height:300px;" class="col-sm-3">
        <div class=""><img src="<%= movie.artworkUrl100 %>">
            <div class="">
                <p><%= movie.trackName %><br>Release Date: <%= movie.releaseDate %><br></p>
                <button type="button" class="btn btn-primary btn-outline btn-lg" onclick="document.location.href='<%= movie.previewUrl %>'">Preview</button>
                <div class="btn-itunes">
                    <a href="<%= movie.trackViewUrl %>" class="itune-button"></a>
                </div>
            </div>
        </div>
    </div>
    <% }); %>
</script>
<script src="../js/models/actor.js"></script>
<script src="../js/views/actorView.js"></script>
<script src="../js/collection/movies.js"></script>
<script src="../js/views/actorMoviesView.js"></script>
<script src="../js/router/actorRouter.js"></script>
<script src="../js/actorApp.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Silicon Valley Season One - UM</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/spacelab/bootstrap.min.css">
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Custom CSS -->
    <link href="../css/animation.css" rel="stylesheet">
    <link href="../css/media.css" rel="stylesheet">
    <link href="../css/global.css" rel="stylesheet">
    <link href="../css/tvshow.css" rel="stylesheet">
    <!--Custom font-->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Ledger' rel='stylesheet' type='text/css'>
    <!--Custom JS-->
    <script src="../js/global.js"></script>

</head>
<body class="media-theme">
<div class="menu"></div>
<div id="main">
    <div id="trailer-background" class="col-md-4"  >
        <div class="season-info-trailer"></div>
        <div class="seasonX-info"></div>
    </div>
    <!--Content Section-->
    <div class="seasonX-episodes"></div>
</div>

<script type="text/template" id="menu-template">
    <nav class="navbar navbar-default navbar-fixed-top navbar-main">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand pointer" onclick="homeFromOtherPage()">
                    <span class="orange-color">u</span>Movie
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <div class="col-sm-3 col-md-3 pull-left">
                    <form class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">WatchLists</a></li>
                    <li><a href="#">user1234</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span class="glyphicon glyphicon-cog"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Settings</a></li>
                            <li><a href="#">Log out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</script>

<script type="text/template" id="season-info-template">
        <div class="row top-buffer">
            <div class="specs bottom-buffer white-text">
                <p>Genre : <%= season[0].primaryGenreName %> |
                    Date : <%= season[0].releaseDate %>
                </p>
            </div>
        </div>
        <div class="row bottom-buffer">
            <div class="links col-md-12">
                <p>
                    <button class="btn-links" >Similar series</button>
                </p>
                <div class="btn-itunes">
                    <a href="<%= season[0].artistViewUrl %>" class="itune-button"></a>
                </div>
            </div>
        </div>
</script>

<script type="text/template" id="season-episode-trailer-template">
    <div class="row">
        <div class="media-title-template col-md-12">
            <h1 class="white-text"><%= episodes[0].artistName %></h1>
        </div>
        <div class="trailer col-md-12">
            <div class="trailer-box embed-responsive embed-responsive-16by9">
                <video class="embed-responsive-item" src="<%= episodes[0].previewUrl%>" frameborder="0" allowfullscreen></video>
            </div>
        </div>
    </div>
</script>


<script type="text/template" id="season-episodes-template">
    <div id="info" class="col-md-8 col-md-offset-4">
        <div id="info-background" class="tab-background media-tab-padding">
            <div id="media-info">
                <!-- Navigation -->
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#summary">Summary</a></li>
                    <li><a data-toggle="tab" href="#episode-list">Episode List</a></li>
                    <li><a data-toggle="tab" href="#review">Review</a></li>
                </ul>
                <!-- Panel Choices -->
                <div class="tab-content">
                    <!-- Panel Choice 1 -->
                    <div id="summary" class="tab-pane fade in active">
                        <!-- Section summary content -->
                        <div class="summary">
                            <h3 class="info-title"><%= episodes[0].collectionName%></h3>
                            <div>
                                <h5 class="bold">Creators : Mike Judge, John Altschuler, Dave Krinsky</h5>
                                <h5 class="bold">Producer : Jim Kleverweis</h5>
                                <h5 class="bold">Starring : Thomas Middleditch, T. J. Miller, Josh Brener, Martin Starr, Kumail Nanjiani & others.</h5>
                                <p class="paragraphs"><%=episodes[0].longDescription%></p>
                            </div>
                        </div>
                    </div>
                    <!-- Panel Choice 2-->
                    <div id="episode-list" class="tab-pane fade">
                        <!-- Section summary content -->
                        <div class="episode-list">
                            <h3 class="info-title">Episodes</h3>
                            <% _.each(episodes, function(episode) { %>
                            <div>
                                <div id="<%= episode.trackNumber%>"><h4><%= episode.trackNumber %>. <%=episode.trackName %></h4></div>
                            </div>
                            <% }); %>
                        </div>
                    </div>
                    <!-- Panel Choice 3-->
                    <div id="review" class="tab-pane fade">
                        <!-- Section summary content -->
                        <div class="review">
                            <h3 class="info-title">Whodunnit</h3>
                            <h5 class="bold">GREAT TITLE.</h5>
                            <h6>By Somebody</h6>
                            <p class="paragraphs">

                            </p>
                        </div>
                    </div>
                </div>  <!-- End panel-ctnt-->
            </div> <!-- End movie-info-->
        </div>
    </div>
</script>

<!-- Put scripts for templating MVC here -->
<script src="../js/collection/episodes.js"></script>
<script src="../js/models/tvshow.js"></script>
<script src="../js/models/season.js"></script>
<script src="../js/views/menuView.js"></script>
<script src="../js/views/tvshowView.js"></script>
<script src="../js/views/episodesView.js"></script>
<script src="../js/views/trailerEpisodeView.js"></script>
<script src="../js/router/tvRouter.js"></script>
<script src="../js/tvApp.js"></script>
</body>
</html>

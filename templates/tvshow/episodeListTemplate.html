<h3 class="info-title">Episodes</h3>
<div class="episode-list">
    <% _.each(episodes, function(episode) { %>
    <div>
        <div id="<%- episode.trackNumber%>">
            <h4  class="episode-name" data-toggle="modal" data-target="#myModal<%- episode.trackNumber %>"><%- episode.trackNumber %>. <%-episode.trackName %></h4>
        </div>
    </div>
    <% }); %>
</div>

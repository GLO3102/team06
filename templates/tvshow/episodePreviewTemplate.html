<!-- Modal -->
<% _.each(episodes, function(episode) { %>
<div class="modal fade" id="myModal<%= episode.trackNumber %>" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title" id="modalSeasonName"><%= episode.collectionName %></h2>
                <h4 class="modal-title" id="modalEpisodeName">
                    <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>  <%= episode.trackName %>
                </h4>
                <h5>Duration : ></h5>
                <br>
                <button class="btn-links episodePreviewButton" onclick="document.location.href='http://www.google.com'" >Watch Preview</button>
            </div>
            <div class="modal-body">
                <div class="episodeDescription">
                    <p class="paragraphs"><%= episode.longDescription %></p>
                </div>
           </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<% }); %>

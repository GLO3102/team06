<div class="row">
    <div class="media-title-template col-md-12">
        <h1 class="white-text"><%= movie[0].trackName %>, (<%= movie[0].releaseDate %>)</h1>
    </div>
    <div class="trailer col-md-12 iframe">
        <div class="trailer-box embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="<%= movie[0].previewUrl %>" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</div>

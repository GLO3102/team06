<div class="row">
    <div class="media-title-template col-md-12">
        <h1><%= movie[0].trackName %> (<%= movie[0].year %>)</h1>
    </div>
    <div class="trailer col-md-12 iframe">
        <div class="trailer-box embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/watch?v=<%= youtube.items[0].videoId %>" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</div>

<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-5 text">
                    <h1><strong class="orange-text">u</strong><strong>Movie</strong> Registration Form</h1>
                    <div class="description">
                        <p>
                            Register now for amazing content on Chuck Norris.
                        </p>
                    </div>
                </div>
                <div class="col-sm-12 col-md-7 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Sign up now</h3>
                            <p>Fill in the form below to get instant access:</p>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="" method="post" class="registration-form" id="registration-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Username</label>
                                <input type="text" name="form-first-name" placeholder="Username" class="form-first-name form-control" id="form-username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="form-last-name" placeholder="Password" class="form-last-name form-control" id="form-password">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-email">Email</label>
                                <input type="email" name="form-email" placeholder="popcorn@uMovie.ca" class="form-email form-control" id="form-email">
                            </div>
                            <button class="btn btn-primary btn-outline btn-md" id="submit-signup">Sign me up!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

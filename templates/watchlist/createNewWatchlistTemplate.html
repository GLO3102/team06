<div>
    <h1><%= watchlist ? 'Edit' : 'New' %> Watchlist</h1>
    <textarea id="watchlistName" class="text-content">
        <%= watchlist ? watchlist.name : 'New watchlist name.' %>
    </textarea>
    <% if(watchlist) { %>
    <input type="hidden" id="id" value="<%= watchlist.id %>" />
    <button class="btn btn-danger delete">Delete</button>
    <% }; %>
    <button class="btn createOrUpdate"><%= watchlist ? 'Update' : 'Create' %></button>
</div>

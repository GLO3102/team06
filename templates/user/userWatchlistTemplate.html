<header>
    <h3 class="info-title">Watchlists</h3>
</header>
<div class="followers">
    <% _.each(watchlists, function(watchlist) { %>
    <div class ="col-md-2 col-sm-3 result-item">
        <p class ="controlled-length"><%= watchlist.name %></p>
        <div><a href="#/user/<%= user.id %>"><img src="Images\logoOpaque150.gif"></a></div>
    </div>
    <% }); %>

</div>

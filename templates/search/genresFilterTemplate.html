<div class="col-md-12 col-sm-12" style="background-color: #2B2B2B">
    <h4>Filter by the genres you prefer:</h4>
    <% _.each(genres, function(genre) {%>
    <div class ="col-md-1 col-sm-2">
        <button type="button" class="btn btn-secondary-outline " data-toggle="button"><% genre.name %></button>
    </div>
   <% });%>
</div>

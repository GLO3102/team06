    <div class="btn-group">
        <% _.each(genres, function(genre) {%>
        <div class ="col-md-2 col-sm-2">
            <label class="white-text" >
                <input id="chk-<%= genre.id %>" type="checkbox" autocomplete="off"><%= genre.name %></button>
            </label>
            <%$('#chk-<%= genre.id %>').onchange = function() {
            if(this.checked){
            console.log('checked');
            } else{
            console.log('unchecked');
            }};%>
        </div>
        <% });%>
    </div>
</div>

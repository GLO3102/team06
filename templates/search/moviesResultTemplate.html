<div class="col-md-12 col-sm-12 white-text alt-background">
    <h1 class="white-text">Movies:</h1>
    <%if (typeof movies === 'undefined' || !movies.length) {%>
    <h4 class="white-text">No results were found for this section.</h4>
    <%}%>
    <% _.each(movies, function(movie) { %>
    <div class ="col-md-2 col-sm-3 result-item">
        <p class ="controlled-length"><%= movie.trackName %></p>
        <% var artworkUrl = movie.artworkUrl100.replace("100x100", "150x150"); %>
        <div><a href="#/movie/<%= movie.trackId %>"><img src="<%= artworkUrl %>"></a></div>
        <div class="watchlist-button<%= movie.trackId %> result-item-fit"></div>
    </div>
    <% }); %>
</div>
